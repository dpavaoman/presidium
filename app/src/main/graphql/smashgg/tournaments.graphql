query TournamentsByVideogame($videogameId: ID!) {
    tournaments(query: {
        perPage: 3
        page: 1
        sortBy: "startAt desc"
        filter: {
            past: true
            videogameIds: [
                $videogameId
            ]
        }
    }) {
        nodes {
            id
            name
            slug
        }
    }
}