query TournamentsByVideogames($perPage: Int, $videogameIds: [ID]) {
    tournaments(query: {
        perPage: $perPage
        page: 1
        sortBy: "startAt asc"
        filter: {
            upcoming: true
            videogameIds: $videogameIds
        }
    }) {
        nodes {
            id
            name
            slug
        }
    }
}